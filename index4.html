<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Document</title>
    <style>
        .canvas {
            background: #eee;
    
        }
    </style>
</head>
<body>
<canvas class="canvas" width="600" height="400"></canvas>
</body>
<script>
    function toRadian(deg){
        return deg*(Math.PI/180);
    }
    const canvas =document.querySelector(".canvas");
    const context=canvas.getContext("2d");
    //캔버스는 그림으로 받아들이자!!!
    // context.fillRect(50,50,100,100);
    // context.fillStyle="red";
    // context.fillRect(0,0,100,100);//0,0은 왼쪽위를 가르킨다. 컴퓨터가 그래픽을 표현하는 방식이란다..그렇다
    // context.clearRect(80,80,50,50);//지운다
    // context.strokeRect(150,150,150,150)

    // context.beginPath()
    // context.moveTo(100,100);
    // context.lineTo(300,200)
    // context.stroke();
    // context.closePath();
    context.beginPath()//시작할때
    context.arc(300,200,50,0,toRadian(360),false)
    context.stroke();//그리고

    context.beginPath()
    context.arc(500,100,20,0,toRadian(360),false)
    context.stroke()
    //true반시계
    //얘는 시작접이 중심점이다 왼쪽위 아니고(x, y ,r,시작 각도,끝각도(라디안값으로!!!), boolean(시계방향 반시계방향))

</script>
</html>
